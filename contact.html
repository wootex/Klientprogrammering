<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Grupp 22</title>

    <!-- Metadata -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scriptlibrary -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="arbete.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="body">

    <!-- Sidans Header -->
    <div class="header">
        <div id="wrapperIcon">
            <img id="menuIcon" src="list.png" alt="menu">
        </div>
        <div id="wrapperHome">
            <img id="homeIcon" src="homeIcon.png" alt="home">
        </div>
    </div>
    <div id="wrapperDropdown" class="hidden">
        <ul id="dropdownUl">
            <li class="dropdownLi"><a class="dropdownA" href="grupparbete.html">Hem</a></li>
            <li class="dropdownLi"><a class="dropdownA" href="contact.html">Kontakta oss</a></li>
            <li class="dropdownLi"><a class="dropdownA" href="about.html">Om oss</a></li>
            <li class="dropdownLi"><a class="dropdownA" href="portfolio.html">Portfolio</a></li>
        </ul>
    </div>
    <!-- Drop down Meny - Dator -->
    <div id="wrapperDropdownDesktop" class="hidden">
        <ul id="dropdownUlDesktop">
            <li class="dropdownLiDesktop"><a class="dropdownADesktop" href="grupparbete.html">Hem</a></li>
            <li class="dropdownLiDesktop"><a class="dropdownADesktop" href="contact.html">Kontakta oss</a></li>
            <li class="dropdownLiDesktop"><a class="dropdownADesktop" href="about.html">Om oss</a></li>
            <li class="dropdownLiDesktop"><a class="dropdownADesktop" href="portfolio.html">Portfolio</a></li>
        </ul>
    </div>




    <div class="main">

        <div class="contactForm">

            <form name="form" id ="contactUs" onsubmit="validateForm()">

                
                <p id ="firstnameText" class="errorMessage">  </p>
                <label for="fname" >Förnamn</label>
                <input type="text" id="fname" class="textValue formInput">
                
                <p id ="lastnameText" class="errorMessage">  </p>
                <label for="lname" >Efternamn</label>
                <input type="text" id="lname" class="textValue formInput">
                
                <p id ="adressText" class="errorMessage">  </p>
                <label for="email" >Epost</label>
                <input type="text" id="email" class="textValue formInput">
                
                <p id ="phoneText" class="errorMessage">  </p>
                <label for="phone" >Telefonnummer</label>
                <input type="text" id="phone" class="textValue formInput">
                
                <p id ="matterText" class="errorMessage">  </p>
                <label for="textArea" >Ditt ärende</label>
                <textarea id="textArea" class="textValue formInput"
                    placeholder="Skriv något om ditt ärende..."></textarea>
                

                <label for="contact" >Hur vill du helst bli kontaktad?</label>
                <select id="contact">
                    <option>Telefon</option>
                    <option>Epost</option>
                </select>

                <div class="alert">
                    <input type="submit" value="Skicka" id = "button" class ="hideButton">

                </div>

            </form>

        </div>

    </div>



    <script src="contactscript.js"></script>
    <script src="scriptMenu.js"></script>

</body>

</html>
